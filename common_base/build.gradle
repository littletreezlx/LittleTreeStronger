dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api 'androidx.appcompat:appcompat:1.0.2'
    api 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'


    //ARouter
    api "com.alibaba:arouter-api:$root_configs.arouter_api_version"
    annotationProcessor "com.alibaba:arouter-compiler:$root_configs.arouter_compiler_version"


    //kotlin
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api "androidx.core:core-ktx:$root_configs.ktx_version"
    api "org.jetbrains.anko:anko:$root_configs.anko_version"


//    implementation 'com.jakewharton:butterknife:8.8.1'
//    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    //  retrofit+rxjava网络层
    api "com.squareup.retrofit2:retrofit:$root_configs.retrofit_version"
    api "com.squareup.retrofit2:converter-gson:$root_configs.retrofit_version"
    api "com.squareup.retrofit2:adapter-rxjava2:$root_configs.retrofit_version"
    api "io.reactivex.rxjava2:rxandroid:$root_configs.rxjava_android_version"
    api "io.reactivex.rxjava2:rxjava:$root_configs.rxjava_version"
    api "com.squareup.okhttp3:okhttp:$root_configs.okhttp_version"


    //jetpack
    api "android.arch.navigation:navigation-fragment:$root_configs.navigation_version"
    api "android.arch.navigation:navigation-ui:$root_configs.navigation_version"

    api "androidx.paging:paging-runtime:$root_configs.paging_version"
    api "androidx.room:room-runtime:$root_configs.room_version"
    annotationProcessor "androidx.room:room-compiler:$root_configs.room_version"

//    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"



    //common
    api "com.google.code.gson:gson:$root_configs.gson_version"


