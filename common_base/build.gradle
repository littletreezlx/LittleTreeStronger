
def root_configs = rootProject.ext
def isDebug = true

apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion root_configs.compileSdk_version
    buildToolsVersion root_configs.buildTools_version

    defaultConfig {
        applicationId "com.example.littletreestronger"


        minSdkVersion root_configs.minSdk_version
        targetSdkVersion root_configs.targetSdk_version
        versionCode root_configs.version_code
        versionName root_configs.version_name

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
    }


    sourceSets {
        main {
            if (isDebug.toBoolean()) {
                manifest.srcFile 'src/debug/AndroidManifest.xml'
            } else {
                manifest.srcFile 'src/release/AndroidManifest.xml'
            }
        }
    }

//    lintOptions {
//        abortOnError root_config.abortOnLintError
//        checkReleaseBuilds root_config.checkReleaseBuilds
//        ignoreWarnings root_config.ignoreWarnings
//    }

//    compileOptions {
//        sourceCompatibility Dependencies.javaVersion
//        targetCompatibility Dependencies.javaVersion
//    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.android.support:appcompat-v7:$root_configs.supportLibrary_version"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'






    compile 'org.apache.commons:commons-lang3:3.0'
    compile 'com.google.code.gson:gson:2.8.2'


//    implementation 'com.jakewharton:butterknife:8.8.1'
//    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'


    //  retrofit+rxjava网络层
    implementation "com.squareup.retrofit2:$root_configs.retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$root_configs.retrofit_version"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$root_configs.retrofit_version"
    implementation "io.reactivex.rxjava2:rxandroid:$root_configs.rxjava_android_version"
    implementation "io.reactivex.rxjava2:rxjava:$root_configs.rxjava_version"
    implementation "com.squareup.okhttp3:okhttp:$root_configs.okhttp_version"


}
