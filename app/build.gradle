def root_configs = rootProject.ext

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'


android {
    compileSdkVersion root_configs.compileSdk_version
    buildToolsVersion root_configs.buildTools_version

    defaultConfig {
        applicationId root_configs.applicationId
        minSdkVersion root_configs.minSdk_version
        targetSdkVersion root_configs.targetSdk_version
        versionCode root_configs.version_code
        versionName root_configs.version_name
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        //MultiDex分包方法
        multiDexEnabled true

        //Arouter路由配置
//        javaCompileOptions {
//            annotationProcessorOptions {
//                arguments = [moduleName: project.getName()]
//                includeCompileClasspath = true
//            }
//        }

//        javaCompileOptions {
//            annotationProcessorOptions {
//                arguments = [AROUTER_MODULE_NAME: project.getName()]
//                includeCompileClasspath = true
//            }
//        }

        //ARouter
        kapt {
            arguments {
                arg("AROUTER_MODULE_NAME", project.getName())
            }
        }

    }

//    signingConfigs {
//        config {
//            keyAlias 'amd'
//            keyPassword '123456'
//            storeFile file('../key/amd.jsk')
//            storePassword '123456'
//        }
//    }

    buildTypes {
        debug {
//            signingConfig signingConfigs.config

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
//            signingConfig signingConfigs.config
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


}

//configurations.all {
//    resolutionStrategy.force "com.android.support:support-annotations:$root_configs.supportLibrary_version"
//}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

//    annotationProcessor rootProject.ext.dependencies["butterknife_compiler"]

//    公用依赖包
    implementation project(':common_base')

    if (!Boolean.valueOf(root_configs.isModule)) {
        //main模块
        implementation project(':module_main')
        implementation project(':module_time')
        implementation project(':module_share')
    }

//ARouter
    kapt "com.alibaba:arouter-compiler:$root_configs.arouter_compiler_version"

    kapt "androidx.lifecycle:lifecycle-compiler:$root_configs.lifecycle_version"
    kapt "androidx.room:room-compiler:$root_configs.room_version"

}